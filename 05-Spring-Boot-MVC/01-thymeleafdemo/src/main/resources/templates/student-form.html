<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="post">

  First name: <input type="text" th:field="*{firstName}"/>
  <!-- Stars mean is actually *{firstName} == ${student.firstName}  -->

  <br> <br>
  Last name: <input type="text" th:field="*{lastName}" />


  <br><br>

  Country:

    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>

  <br><br>

    Favorite Programming Language:

    <input type="radio"
           th:field="*{favoriteLang}"
           th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <br><br>

  Favorite Operating System:

  <input type="checkbox"
         th:field="*{favoriteSystem}"
         th:each="tempSystem : ${systems}"
         th:value="${tempSystem}"
         th:text="${tempSystem}"/>

    <input type="submit" value="submit"/>

</form>

</body>
</html>
